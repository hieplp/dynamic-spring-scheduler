<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Update Job</title>
  <script>
  </script>
</head>

<body>

<div class="w-screen h-screen flex flex-col bg-slate-200 py-20">

  <div class="container mx-auto px-5 text-lg">
    <nav aria-label="Breadcrumb" class="flex">
      <ol class="inline-flex items-center space-x-1 md:space-x-2">
        <li class="inline-flex items-center">
          <a class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600" href="/">
            Home
          </a>
        </li>

        <li class="inline-flex items-center">
          <svg aria-hidden="true" class="w-3 h-3 text-gray-400 mx-1"
               fill="none" viewBox="0 0 6 10" xmlns="http://www.w3.org/2000/svg">
            <path d="m1 9 4-4-4-4" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                  stroke-width="2"/>
          </svg>
          <span class="ms-2 inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600">
            Update
          </span>
        </li>

        <li aria-current="page">
          <div class="flex items-center">
            <svg aria-hidden="true" class="w-3 h-3 text-gray-400 mx-1"
                 fill="none" viewBox="0 0 6 10" xmlns="http://www.w3.org/2000/svg">
              <path d="m1 9 4-4-4-4" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2"/>
            </svg>
            <span class="ms-1 text-sm font-medium text-gray-500 md:ms-2"
                  th:text="${job.name}">
            </span>
          </div>
        </li>
      </ol>
    </nav>
  </div>

  <div class="container m-auto bg-white rounded-md px-7 py-10">
    <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl">
      Update Job
    </h1>

    <form action="#"
          class="grid grid-cols-2 gap-x-3 gap-y-5"
          method="post"
          th:action="@{/update}">

      <div>
        <label class="block mb-2 text-sm font-medium text-gray-900">Job Name:</label>
        <input
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          disabled
          readonly
          th:value="${job.name}"
        />
        <input
          hidden
          name="name"
          th:value="${job.name}"
        />
      </div>

      <div>
        <label class="block mb-2 text-sm font-medium text-gray-900">
          Job Group:
        </label>
        <input
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          disabled
          readonly
          th:value="${job.group}"
          type="text"
        />
        <input
          hidden
          name="group"
          th:value="${job.group}"
        />
      </div>

      <div>
        <label class="block mb-2 text-sm font-medium text-gray-900" for="cronExpression">
          Cron Expression:
        </label>
        <input
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          id="cronExpression"
          name="cronExpression"
          placeholder="Enter cron expression"
          required
          th:value="${job.cronExpression}"
          type="text"
        />
      </div>

      <div>
        <label class="block mb-2 text-sm font-medium text-gray-900" for="type">
          Job Type:
        </label>
        <select
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          id="type"
          name="type"
          required
          th:value="${job.type}"
        >
          <option th:each="type, typeIndex : ${types}"
                  th:text="${type.clazz.name}"
                  th:value="${type.type}">
          </option>
        </select>
      </div>

      <div class="col-span-2">
        <label class="block mb-2 text-sm font-medium text-gray-900" for="description">
          Description:
        </label>
        <textarea
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          id="description"
          name="description"
          placeholder="Enter job description"
          rows="4"
          th:text="${job.description}"
          type="text"
        ></textarea>
      </div>

      <div class="col-span-2 flex justify-end">
        <button
          class="text-gray-900 bg-gray-300 hover:bg-gray-400 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center mr-3"
          type="reset"
        >
          Reset
        </button>

        <button
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
          type="submit"
        >
          Submit
        </button>
      </div>
    </form>
  </div>

</div>

</body>

</html>
