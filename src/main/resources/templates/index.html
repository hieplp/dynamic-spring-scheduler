<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .dropdown:focus-within .dropdown-menu {
      opacity: 1;
      transform: translate(0) scale(1);
      visibility: visible;
    }
  </style>
</head>

<body>
<div class="w-screen h-screen flex bg-slate-200">
  <div class="m-auto bg-white p-5 rounded">
    <table class="w-full text-sm text-left">

      <thead class="text-xs text-gray-700 uppercase bg-gray-200">
      <tr>
        <th scope="col" class="px-6 py-3">
          #
        </th>
        <th scope="col" class="px-6 py-3">
          Name
        </th>
        <th scope="col" class="px-6 py-3">
          Group
        </th>
        <th scope="col" class="px-6 py-3">
          Description
        </th>
        <th scope="col" class="px-6 py-3">
          Cron
        </th>
        <th scope="col" class="px-6 py-3">
          Status
        </th>
        <th scope="col" class="px-6 py-3">
          Actions
        </th>
      </tr>
      </thead>

      <tbody>

      <tr th:if="${jobs.isEmpty()}">
        <td colspan="7" class="text-center py-5">No Jobs Available</td>
      </tr>

      <tr
        class="bg-white border-b hover:bg-gray-50"
        th:each="job, jobIndex : ${jobs}"
      >
        <th
          scope="row"
          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap"
          th:text="${jobIndex.index + 1}"
        >
        </th>
        <td
          class="px-6 py-4"
          th:text="${job.name}"
        >
        </td>
        <td
          class="px-6 py-4"
          th:text="${job.group}"
        >
        </td>
        <td
          class="px-6 py-4"
          th:text="${job.description}"
        >
        </td>
        <td
          class="px-6 py-4"
          th:text="${job.cronExpression}"
        >
        </td>

        <td
          class="px-6 py-4"
          th:text="${job.state.name()}"
        >
        </td>

        <td class="flex items-center px-6 py-4">
          <div class="relative inline-block text-left dropdown">
            <button
              class="inline-flex justify-center w-full px-4 py-2 text-sm font-medium leading-5 text-gray-700 transition
                     duration-150 ease-in-out bg-white border border-gray-300 rounded-md hover:text-gray-500
                     focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:bg-gray-50 active:text-gray-800"
              type="button">
              <span>Actions</span>
              <svg class="w-5 h-5 ml-2 -mr-1" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                      d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                      clip-rule="evenodd"></path>
              </svg>
            </button>
            <div class="opacity-0 invisible dropdown-menu transition-all duration-300 transform
                        origin-top-right -translate-y-2 scale-95">
              <div class="absolute right-0 w-56 mt-2 origin-top-right bg-white border border-gray-200 divide-y
                         divide-gray-100 rounded-md shadow-lg outline-none">

                <form
                  action="#"
                  th:action="@{/interact}"
                  method="post"
                >
                  <input type="text" hidden="hidden" th:value="${job.name}"/>
                  <input type="text" hidden="hidden" th:value="${job.group}">
                </form>

                <a href="javascript:void(0)"
                   tabindex="0"
                   class="text-gray-700 flex justify-between w-full px-4 py-2 text-sm leading-5 text-left">
                  Resume
                </a>

                <a href="javascript:void(0)"
                   tabindex="1"
                   class="text-gray-700 flex justify-between w-full px-4 py-2 text-sm leading-5 text-left">
                  Edit
                </a>

                <a href="javascript:void(0)"
                   tabindex="2"
                   class="text-red-700 flex justify-between w-full px-4 py-2 text-sm leading-5 text-left">
                  Delete
                </a>
              </div>
            </div>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>

</html>
